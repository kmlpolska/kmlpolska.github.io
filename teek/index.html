<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUBYTEEK - Oliwier Bodek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #ff0000 0%, #ff5500 100%);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            position: relative;
            border: 5px solid #fff;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 5px 5px 0 #000;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }

        .author {
            background: #000;
            color: #ff0000;
            padding: 15px 30px;
            display: inline-block;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: 3px solid #ff0000;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ff0000;
        }

        .image-container {
            margin: 30px 0;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid #ff5500;
            box-shadow: 0 0 30px rgba(255, 85, 0, 0.5);
        }

        .guitarist-img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .guitarist-img:hover {
            transform: scale(1.02);
        }

        .image-label {
            background: #ff0000;
            color: #000;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff5500;
        }

        .stat-value {
            font-size: 2.5rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .btn {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: #ff5500;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .signature {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #ff0000;
        }

        .signature-title {
            font-size: 2rem;
            color: #ff0000;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .signature-name {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 3px 3px 0 #ff0000;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            color: #888;
            border-top: 2px solid #ff0000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GRUBYTEEK</h1>
        <div class="subtitle">GITARZYSTA 200% NADWAGA</div>
        <div class="author">AUTOR: OLIWIER BODEK</div>
    </div>

    <div class="content">
        <div class="image-container">
            <img id="guitaristImage" src="skibidi.jpg" alt="GrubyTeek" class="guitarist-img">
            <div class="image-label">LEGENDARNY GRUBYTEEK</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">200%</div>
                <div class="stat-label">NADWAGA</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100%</div>
                <div class="stat-label">TALENT</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">24/7</div>
                <div class="stat-label">GOTOWOŚĆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">∞</div>
                <div class="stat-label">ENERGIA</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="rockBtn">
                <i class="fas fa-guitar"></i> ZAGRAJ ROCKA
            </button>
            <button class="btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i> ZWIĘKSZ GŁOŚNOŚĆ
            </button>
            <button class="btn" id="effectBtn">
                <i class="fas fa-bolt"></i> EFEKTY SPECIALNE
            </button>
        </div>

        <div class="signature">
            <div class="signature-title">OFICJALNY PODPIS</div>
            <div class="signature-name">GRUBYTEEK - OLIWIER BODEK</div>
            <div style="margin-top: 15px; font-size: 1.2rem; color: #ff5500;">
                <i class="fas fa-certificate"></i> ORYGINAŁ - NIE KOPIOWAĆ!
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026TEEK - Wszystkie prawa zastrzeżone</p>
        <p>Stworzone z pasją do ciężkiego rocka przez Oliwiera Bodeka</p>
    </footer>

    <script>
        // Elementy DOM
        const guitaristImage = document.getElementById('guitaristImage');
        const rockBtn = document.getElementById('rockBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const effectBtn = document.getElementById('effectBtn');

        // Sprawdzenie czy obrazek istnieje
        guitaristImage.onerror = function() {
            this.src = 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80';
            this.alt = 'Gruby gitarzysta';
        };

        // Funkcja odtwarzania rocka
        function playRock() {
            // Efekt dźwiękowy
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(110, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            } catch(e) {
                console.log("Rock gra w twojej głowie!");
            }

            // Efekty wizualne
            document.body.style.background = "linear-gradient(135deg, #ff0000 0%, #000000 100%)";
            guitaristImage.style.filter = "brightness(1.5)";
            rockBtn.innerHTML = '<i class="fas fa-guitar"></i> ROCKUJE!';
            rockBtn.style.background = '#00ff00';
            rockBtn.style.color = '#000';

            setTimeout(() => {
                document.body.style.background = "linear-gradient(135deg, #000000 0%, #1a1a1a 100%)";
                guitaristImage.style.filter = "brightness(1)";
                rockBtn.innerHTML = '<i class="fas fa-guitar"></i> ZAGRAJ ROCKA';
                rockBtn.style.background = '';
                rockBtn.style.color = '';
            }, 1000);
        }

        // Funkcja zwiększenia głośności
        function increaseVolume() {
            const header = document.querySelector('.header');
            header.style.transform = 'scale(1.05)';
            header.style.boxShadow = '0 0 50px rgba(255, 0, 0, 0.8)';
            
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i> MAX VOLUME!';
            volumeBtn.style.background = '#ffff00';
            volumeBtn.style.color = '#000';

            // Wibracje tekstu
            const elements = document.querySelectorAll('h1, .subtitle, .author');
            elements.forEach(el => {
                el.style.animation = 'none';
                setTimeout(() => {
                    el.style.animation = 'pulse 0.1s infinite';
                }, 10);
            });

            setTimeout(() => {
                header.style.transform = '';
                header.style.boxShadow = '';
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i> ZWIĘKSZ GŁOŚNOŚĆ';
                volumeBtn.style.background = '';
                volumeBtn.style.color = '';
                elements.forEach(el => {
                    el.style.animation = '';
                });
            }, 2000);
        }

        // Funkcja efektów specjalnych
        function specialEffects() {
            // Losowe kolory
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.querySelector('.header').style.background = `linear-gradient(90deg, ${randomColor} 0%, #000 100%)`;
            document.querySelector('.image-container').style.borderColor = randomColor;
            document.querySelector('.image-label').style.background = randomColor;
            
            effectBtn.innerHTML = `<i class="fas fa-bolt"></i> EFEKT: ${randomColor}`;
            effectBtn.style.background = randomColor;
            
            // Animacja obrazka
            guitaristImage.style.transform = 'rotate(5deg) scale(1.1)';
            
            setTimeout(() => {
                document.querySelector('.header').style.background = '';
                document.querySelector('.image-container').style.borderColor = '';
                document.querySelector('.image-label').style.background = '';
                guitaristImage.style.transform = '';
                effectBtn.innerHTML = '<i class="fas fa-bolt"></i> EFEKTY SPECIALNE';
                effectBtn.style.background = '';
            }, 3000);
        }

        // Event listeners
        rockBtn.addEventListener('click', playRock);
        volumeBtn.addEventListener('click', increaseVolume);
        effectBtn.addEventListener('click', specialEffects);

        // Powitanie
        console.log('=== GRUBYTEEK - OLIWIER BODEK ===');
        console.log('Strona oficjalna legendy gitary!');
        console.log('© Wszystkie prawa zastrzeżone');
    </script>
</body>
</html>
